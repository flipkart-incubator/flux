Dashboard:
  service.port: 9999
  service.acceptors: 5
  service.selectors: 10
  service.workers: 30

Api:
  service.port: 9998
  service.acceptors: 4
  service.selectors: 4
  service.workers: 100

routers:
  default:
    instancesPerNode: 5

task:
  maxTaskRetryCount: 10

runtime:
  actorsystem:
    metrics: false
    name: FluxSystem
    configname: application.conf
    maxTaskActorCreateRetries : -1

redriver:
  batchDelete:
    batchSize: 50
    intervalms: 10000
  batchRead:
    batchSize: 100
    intervalms: 20000
  noOfPersistenceWorkers: 3

eventScheduler:
  batchRead:
    batchSize: 50
    intervalms: 10000

deploymentType: directory
deploymentUnitsPath: "/tmp/workflows/"
