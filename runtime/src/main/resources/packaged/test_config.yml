Dashboard:
  service.port: 9999
  service.acceptors: 5
  service.selectors: 10
  service.workers: 30

Api:
  service.port: 9998
  service.acceptors: 4
  service.selectors: 4
  service.workers: 100


redriver:
  batchDelete:
    batchSize: 1000
    intervalms: 2500
  batchRead:
    batchSize: 1000
    intervalms: 2500
  noOfPersistenceWorkers: 3

eventScheduler:
  batchRead:
    batchSize: 50
    intervalms: 1000

runtime:
  actorsystem:
    metrics: false
    name: FluxOrchestrationSystem
    configname: application.conf

task:
  maxTaskRetryCount: 10

eventProxyForMigration:
  enabled: "no"
  endpoint: "http://localhost:9998/api/machines"

Execution.Node.Api:
  service.port: 9997
  service.acceptors: 4
  service.selectors: 4
  service.workers: 20

routers:
  default:
    instancesPerNode: 5

runtime:
  actorsystem:
    metrics: false
    name: FluxExecutionSystem
    configname: execution_akka.conf
    maxTaskActorCreateRetries : -1

